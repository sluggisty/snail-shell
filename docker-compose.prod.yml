# Production overrides for docker-compose.yml
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  snail-shell:
    restart: always
    environment:
      # Override with your production database URL
      - DATABASE_URL=${DATABASE_URL:-postgres://snail:snail_secret@postgres:5432/snailshell?sslmode=disable}
      # Enable authentication in production
      - SNAIL_API_KEY=${SNAIL_API_KEY:?SNAIL_API_KEY is required in production}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  postgres:
    restart: always
    environment:
      # Override with strong passwords in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required in production}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

